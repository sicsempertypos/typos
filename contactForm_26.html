	<header class="opening-scroll">
		<div class="container header-container">
			<div class="banner header-scroll img-responsive">
				<img class="img-responsive float-left" src="images/Sic Semper Scroll.png"/>
					<h1>Sic Semper Typos</h1>
					<p>Thus always to typos<p>
			</div>
		</div>
	</header><!-- Opening scroll-->
	<div class="container wrapper contactform">
		<div  class="col-md-12 row">
			<form action="contact/form-data" method="POST" class="form-horizontal" name="contact" id="contact">
			<img class="img-responsive float-left" src="images/Scroll Vertical.png"/>
				<div class="form-group formgroupname">
					<legend>Name & Email (required)</legend>
						<label for="FirstName" class="col-sm-12 control-label">First</label>
						<div class="col-sm-12">
							<input type="text" class="form-control" id="FirstName" placeholder="First Name">
						</div>
						<label for="LastName" class="col-sm-12 control-label required" >Last</label>
						<div class="col-sm-12">
							<input type="text" class="form-control" id="LastName" placeholder="Last Name">
						</div>
						<label for="Email" class="col-sm-12 control-label">Email</label>
						<div class="col-sm-12">
							<input type="email" class="form-control" id="Email" placeholder="email@xyz.com">
						</div>
				</div>
				<legend>Contact Request</legend>
				<label for="callme" class="col-sm-3 control-label">Please call me</label>
				<div class="col-sm-3">
					<input type="checkbox" id="callme" class="form-control col-sm-3">
				</div>
				<label for="Phone" class="col-sm-3 control-label">Phone</label>
				<div class="col-sm-3">
					<input type="Phone" class="form-control" id="Phone" placeholder="Phone Number">
				</div>
				<div class="form-group formgroupsample">
						<label for="EditRequest" class="col-sm-2 control-label">		    Get Sample Edit</label>
						<div class="col-sm-2 control-label">
							<input type="checkbox" class="form-control" id="EditRequest">
						</div>
				</div>
				<div class="form-group">
					<label for="Sample">Sample to Edit</label>
					<textarea class="form-control" id="Sample" placeholder="Paste your sample to be edited here."></textarea>
				</div>
				<div class="form-group formgroupcomments">
					<label for="Comments">Comments</label>
					<input type="textarea" class="form-control" id="Comments" placeholder="Add questions or comments here.">
				</div>
				<div class="form-group formgroupservices ">
					<label for="services">Service(s) Requested</label>
					<select multiple class="form-control" id="services" autofocus>
						<option>Proofreading</option>
						<option>Copy Editing</option>
						<option>ePublish Formatting</option>
					</select>
				</div>
				<div class="form-group col-sm-2 ">
					<input type="text" class="form-control" id="WordCount" placeholder="Estimated word count">
				</div>
				<button type="submit" class="btn btn-primary float-left">Submit></button>
				<button type="reset" class="btn btn-default float-left">Clear Form></button>
				<button type="submit" class="btn btn-primary float-left ">Email John></button>
		</form>
		</div>
	</div><!--wrapper-->
<script src="js/jquery.min.js"></script>
